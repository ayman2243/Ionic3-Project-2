<ion-content class="Login2Page vertical-align-content" padding>

  <form (ngSubmit)="Login()" class="LoginForm" [formGroup]="loginForm">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item no-padding>
            <ion-label float-right text-end stacked>* الهاتف او البريد الالكتروني</ion-label>
            <ion-input formControlName="field" required name="field" [(ngModel)]="login.field" type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item no-padding>
            <ion-label float-right text-end stacked>* كلمة السر</ion-label>
            <ion-input formControlName="password" required name="password" [(ngModel)]="login.password" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <a text-center block (click)="goToForgotPassword()">نسيت كلمة السر ؟</a>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="actionBtns">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button  ion-button round full type="submit" [disabled]="loginForm.invalid"> دخول</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <a text-center block (click)="goToSignUp1()">لا تمتلك حساب ؟ سجل الآن</a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>

</ion-content>
