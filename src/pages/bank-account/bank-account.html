<ion-header>
  <ion-navbar color="primary">
    <!--
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    -->
    <ion-title>حساب الحوالات البنكية</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="vertical-align-content">
  <ion-grid>
    <form (ngSubmit)="next()" [formGroup]="banksForm">
    <ion-row>
      <ion-col col-12 margin-bottom class="select">
        <ion-item>
          <ion-select dir="rtl" formControlName="bank_id" name="bank_id" [(ngModel)]="banks.bank_id" okText="تم" cancelText="الغاء" >
            <ion-option *ngFor="let b of AllBanks" [selected]="savedValues?.bank_id == b.id"  value="{{b.id}}">{{b.name}}</ion-option>
          </ion-select>
          <ion-label float-right text-end stacked>البنك</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item no-padding>
            <ion-label float-right text-end stacked>:رقم الحساب - الايبان</ion-label>
          <ion-input formControlName="acc_no" name="acc_no" value="{{savedValues?.acc_no}}" [(ngModel)]="banks.acc_no" dir="rtl" type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item no-padding>
            <ion-label float-right text-end stacked>:أسم صاحب الحساب</ion-label>
          <ion-input formControlName="acc_name" value="{{savedValues?.acc_name}}" name="acc_name" [(ngModel)]="banks.acc_name" type="text" ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item no-padding>
            <ion-label float-right text-end stacked>: المبلغ</ion-label>
          <ion-input formControlName="amount" value="{{savedValues?.amount}}" name="amount" [(ngModel)]="banks.amount" dir="rtl" type="number" ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <div text-end style="padding:20px 0 10px 0;">
          <span style="position: relative; top: -7px; right: 10px;">حفظ</span>
          <ion-checkbox formControlName="save" name="save" [(ngModel)]="banks.save" mode="ios" color="primary" checked="true"></ion-checkbox>
        </div>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-12 margin-top>
        <button ion-button round full type="submit" [disabled]="banksForm.invalid">تنفيذ</button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
