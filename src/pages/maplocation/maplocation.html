<ion-content>
  <button ion-button (click)="GetMyCurrentLocation()" class="text"> 
    <span style="position: relative; top: -3px;">تحديد موقعي الحالي</span>
    <ion-icon name="locate" item-start style="position: relative; top: 0px; left: 10px; color: #fff; font-size: 20px;"></ion-icon>
  </button>
  <div class="marker"></div>
  <div id="map"></div>
  <button ion-button round full (click)="dismiss()">تأكيد</button>

</ion-content>
