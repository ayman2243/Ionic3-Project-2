<ion-header>

  <ion-navbar color="primary">
    <!--
      <ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
      -->
    <ion-title>اتصل بنا</ion-title>

    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style=" width: 100%;" *ngIf="preloader === true"> 
    <ion-spinner style="position: relative; display: block; width: 28px; height: 28px; margin: 0 auto;"></ion-spinner>
  </div>

  <div style="position: relative; top: 20px;" *ngIf="preloader === false">
    <h1 text-center style="font-size: 16px !important; direction: rtl; ">{{ about?.app_name }}</h1>
    <p style="width: 100%; text-align: right; direction: rtl;">{{about?.support_desc}}</p>

    <div class="support">
      <a href="mailto:{{about?.support_email}}">
        <span class="content">
          {{about?.support_email}}
        </span>
        <span class="icon">
            <ion-icon name="at"></ion-icon>
        </span>
      </a>
      <a href="tel://{{about?.support_hotline}}">
        <span class="content">
          {{about?.support_hotline}}
        </span>
        <span class="icon">
            <ion-icon name="call"></ion-icon>
        </span>
      </a>
    </div>

    <div style="width: 100%; padding: 20px 0;">
    
    <p style="padding: 0; text-align: center; direction: rtl;">{{about?.country}} {{about?.city}}, {{about?.str_1}},  {{about?.str_2}}</p>
    </div>
    <div class="social_media">
      <a  *ngIf="about?.facebook" target="_blank" href="{{about?.facebook}}"><ion-icon name="logo-facebook"></ion-icon></a>
      <a  *ngIf="about?.twitter" target="_blank" href="{{about?.twitter}}"><ion-icon name="logo-twitter"></ion-icon></a>
      <a  *ngIf="about?.youtube" target="_blank" href="{{about?.youtube}}"><ion-icon name="logo-youtube"></ion-icon></a>
      <a  *ngIf="about?.linkedin" target="_blank" href="{{about?.linkedin}}"><ion-icon name="logo-linkedin"></ion-icon></a>
      <a  *ngIf="about?.instagram" target="_blank" href="{{about?.instagram}}"><ion-icon name="logo-instagram"></ion-icon></a>
    </div>
  </div>
</ion-content>
