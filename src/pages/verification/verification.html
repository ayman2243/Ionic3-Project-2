<ion-header>

  <ion-navbar color="primary">
    <!--
        <ion-buttons start>
          <button ion-button icon-only>
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
        -->
    <ion-title>تأكيد الموبايل </ion-title>

    <!-- <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons> -->

  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <div class="view-height">
    <ion-grid class="quarter" margin-vertical>

      <ion-row>
        <ion-col align-self-center col-12>
          <!-- <h3>رمز التأكيد</h3> -->
          <p class="font" text-center>إلى الرقم &nbsp;SMS&nbsp; تم إرسال </p>
          <span class="font" text-center>{{phoneNumber}}</span>
          <p class="font" text-center>تحتوى على رمز التأكيد</p>
          <p style="padding-top: 10px;" class="changePhoneNumer" (click)="changePhoneNumer()">
            <span>تعديل رقم الجوال</span>
          </p>

        </ion-col>
      </ion-row>
    </ion-grid>


    <form [formGroup]="phoneForm" (ngSubmit)="Submit()">
      <ion-grid margin-vertical class="quarter verification-code-wrap vertical-align-content">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="number" formControlName="otp" name="otp"  placeholder="ادخل كود التفعيل المكون من ٦ خانات"  [(ngModel)]="otp"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid class="quarter">
        <ion-row>
          <ion-col col-10 offset-1>
            <button ion-button round type="submit" [disabled]="phoneForm.invalid" full>تأكيد</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button type="button" class="ResendCodeBtn" [disabled]="counter !== 0" (click)="ResendCode()" style="overflow: hidden; margin: 20px auto; display: block; width: 80%;">
              <span style="float: right; width: 50%; text-align: right">
                إعادة إرسال رمز التأكيد
              </span>
              <span style="float: left; width: 50%; text-align: left">
                  {{countDown | async | formatTime}}
              </span>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>




  </div>
</ion-content>
