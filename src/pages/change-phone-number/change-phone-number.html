<ion-content>
  
  <form [formGroup]="changePhoneForm" (ngSubmit)="Submit()">
      <ion-grid margin-vertical class="quarter verification-code-wrap vertical-align-content">
          <ion-row>
            <ion-col align-self-center col-12>
              <!-- <h3>رمز التأكيد</h3> -->
              <p class="font" style="color: #999;" text-center>قم بتغير رقم الجوال ثم اضغط زر التاكيد</p>
    
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="number" formControlName="phoneNumber" name="phoneNumber" placeholder="   ادخل رقم الجوال الجديد "  [(ngModel)]="phoneNumber" number></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid class="quarter">
        <ion-row>
          <ion-col col-10 offset-1>
            <button ion-button round type="submit" [disabled]="changePhoneForm.invalid" full>تأكيد</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
