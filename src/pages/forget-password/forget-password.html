<ion-header>
  <ion-navbar color="primary">
    <!--
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    -->
    <ion-title>أسترجاع كلمة السر</ion-title>
    
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  
  </ion-navbar>
</ion-header>


<ion-content class="Login2Page vertical-align-content" padding>

    <form [formGroup]="forgetPassForm" (ngSubmit)="Submit()" class="LoginForm">
        <ion-grid>
            <ion-row>
              <ion-col col-12>
                  <ion-item no-padding>
                    <ion-input name="field" number (ionChange)="PhoneCheck()" formControlName="field" [(ngModel)]="field" type="tel" placeholder="* ادخل رقم التليفون"></ion-input>
                  </ion-item>
              </ion-col>
            </ion-row>
        </ion-grid>
       
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <button ion-button [disabled]="forgetPassForm.invalid" type="submit" round full>أسترجاع</button>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-12>
                      <a text-center block (click)="goToSignUp1()">لا تمتلك حساب ؟ سجل الآن</a>
                  </ion-col>
                </ion-row>
        </ion-grid>
       
      </form>
  
  </ion-content>
