<ion-header>
  <ion-navbar color="primary">
    <!--
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    -->
    <ion-title>اجراء تحويل بنكي جديد</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <form (ngSubmit)="sendtransction()" [formGroup]="formgroupz">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h4 text-end>* اختار حسابك البنكى</h4>
          <ion-grid>
              <ion-row>
                  <ion-col col-12>
                    <div class="empty_data" *ngIf="banks?.length == 0">
                      <p>لم تُضِف بنوك بعد اتجه للقائمة لإضافة حساب بنكى </p>
                    </div>
                  </ion-col>
                </ion-row>
          </ion-grid>
          <ion-list  [(ngModel)]="transctionbank.bank" name="bank" formControlName="bank" radio-group>
            <ion-item *ngFor="let bk of banks">
              <ion-label float-right text-end stacked >{{bk.acc_name}} </ion-label>
              <ion-radio value="{{bk.id}}"  required ></ion-radio>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <ion-item>
              <ion-label float-right text-end stacked>* المبلغ</ion-label>
              <ion-input  text-end type="number" placeholder="0" [(ngModel)]="transctionbank.amount"  formControlName="amount" required name="amount"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-12 class="submitBtn">
            <button ion-button round full type="submit" [disabled]="formgroupz.invalid">تحويل</button> 
             
          </ion-col>
        </ion-row>
    </ion-grid>
  </form>

</ion-content>
