<ion-header>

  <ion-navbar color="primary">
    <!--
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    -->
    <ion-title>تغيير الرقم السرى</ion-title>

    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="Submit()" [formGroup]="DataForm">
    
    <ion-grid class="vertical-align-content" text-end class="infos">
      <ion-item no-padding>
          <ion-label float-right text-end stacked>* الرقم السري الحالى</ion-label>
          <ion-input name="old_password"  formControlName="old_password" minlength=6 [(ngModel)]="data.old_password"  type="password"></ion-input>
      </ion-item>
      <ion-item no-padding>
          <ion-label float-right text-end stacked>* الرقم السري الجديد</ion-label>
          <ion-input name="password" formControlName="password" minlength=6 [(ngModel)]="data.password" type="password" ></ion-input>
      </ion-item>
      <ion-item no-padding>
          <ion-label float-right text-end stacked>* أعد إدخال الرقم السري</ion-label>
          <ion-input name="password_confirmation" formControlName="password_confirmation" minlength=6 [(ngModel)]="data.password_confirmation" type="password" ></ion-input>
      </ion-item>
    </ion-grid>
    
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button margin-vertical [disabled]="DataForm.invalid" ion-button round full type="submit">تأكيد</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </form>
</ion-content>
