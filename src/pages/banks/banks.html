<ion-header>
  <ion-navbar color="primary">
    <!--
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    -->
    <ion-title>حسابات البنوك</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div style=" width: 100%;" *ngIf="requestDone == 0"> 
    <ion-spinner style="position: relative; display: block; width: 28px; height: 28px; margin: 0 auto;"></ion-spinner>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="empty_data" *ngIf="withdraws?.withdraws.length == 0">
          <p>لم تضف حسابات بنكية بعد </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row dir="rtl">
    <ion-col  col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3  *ngFor="let wd of withdraws?.withdraws" (click)="editBank(wd)">
  <ion-card>
    <ion-card-header >
      <span class="label">
        <img src="{{ wd.bank.logo.thumb }}">
      </span>
      {{ wd.acc_name }}
    </ion-card-header>
    <!-- <ion-card-content text-end>
          تحويل مبلغ 50 ريال من حساب البنك الفرنسي 
        </ion-card-content> -->
  </ion-card>
</ion-col>
</ion-row>

  <ion-fab (click)="newBank()" class="addbtn">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
