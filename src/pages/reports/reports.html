<ion-header>


  <ion-navbar color="primary">
    <!--
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    -->
    <ion-title>التقارير</ion-title>

    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-grid>
      <form (ngSubmit)="sendreport()"[formGroup]="formgroup"> 
    <ion-row>
      <ion-col col-12 col-md-6>
        <ion-item>
          <ion-label float-right text-end stacked>* من تاريخ</ion-label>
          <ion-datetime dir="rtl" displayFormat="YYYY/MM/DD" [(ngModel)]="reports.start"  formControlName="start" required name="start"></ion-datetime>
        </ion-item>
        <!-- <ion-item *ngIf="start.hasError('required') && start.touched">
        <p>this field is required</p>
        </ion-item> -->
      </ion-col>
      <ion-col col-12 col-md-6>
        <ion-item>
          <ion-label float-right text-end stacked>* إلى تاريخ</ion-label>
          <ion-datetime (ionChange)="validDate()" dir="rtl" displayFormat="YYYY/MM/DD" [(ngModel)]="reports.end"  formControlName="end" required name="end"></ion-datetime>
        </ion-item>
      </ion-col> 

     <ion-col col-12>
          
            <div text-end style="padding:10px 0;">
              <span style="position: relative; top: -7px; right: 10px;">تفارير الشحنات</span>
              <ion-checkbox mode="ios" name="orders" formControlName="orders" [(ngModel)]="reports.orders" color="primary" checked="true"></ion-checkbox>
            </div>
          
      </ion-col>
        
      <ion-col col-12>
          
            <div text-end style="padding:0 0 10px 0;">
              <span style="position: relative; top: -7px; right: 10px;">تفارير الحوالات</span>
              <ion-checkbox mode="ios" name="withdraws" formControlName="withdraws" [(ngModel)]="reports.withdraws" color="primary" checked="true"></ion-checkbox>
            </div>
         
      </ion-col>

      <ion-col col-12>
          <ion-item>
              <ion-label float-right text-end stacked>* إرسال إلى</ion-label>
              <ion-input type="email" placeholder="البريد الإلكترونى" email [(ngModel)]="reports.email"  formControlName="email" required name="end"></ion-input>
            </ion-item>
      </ion-col> 
    </ion-row>
    <ion-row>
        <ion-col col-12 text-center margin-top>
          <button round ion-button block [disabled]="formgroup.invalid">إرسال</button>
        </ion-col>
    </ion-row>
  </form> 
  </ion-grid>
 

</ion-content>
