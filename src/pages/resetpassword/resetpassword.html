<ion-header>

  <ion-navbar color="primary">
    <!--
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    -->
    <ion-title>تغيير الرقم السرى</ion-title>

    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <form (ngSubmit)="Submit()" [formGroup]="resetForm">
    <ion-grid class="vertical-align-content" text-end class="infos">
      <ion-item no-padding>
          <ion-label float-right text-end stacked>* الكود الذي ارسل علي هاتفك</ion-label>
          <ion-input name="otp" formControlName="otp" [(ngModel)]="resetData.otp"  type="tel"></ion-input>
      </ion-item>
      <ion-item no-padding>
          <ion-label float-right text-end stacked>* الرقم السري الجديد</ion-label>
          <ion-input name="password" formControlName="password" minlength=6 [(ngModel)]="resetData.password"  type="password"></ion-input>
      </ion-item>
      <ion-item no-padding>
          <ion-label float-right text-end stacked>* أعد إدخال الرقم السري</ion-label>
          <ion-input (ionChange)="validPassword()" name="password_confirmation" minlength=6 formControlName="password_confirmation" [(ngModel)]="resetData.password_confirmation"  type="password"></ion-input>
      </ion-item>
    </ion-grid>


    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button margin-vertical ion-button type="submit" [disabled]="resetForm.invalid" round full>تأكيد</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
