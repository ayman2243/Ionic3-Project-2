<ion-content>

  <ion-fab (click)=" AddAddress()" class="addbtn">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-grid no-padding no-margin>
    <ion-row>
      <ion-col col-12>
        <div class="empty_data" *ngIf=" addresses?.length == 0 ">
          <p>لم تضف عناوين بعد</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row margin-top>
      <ion-col no-padding no-margin col-12>
        <ion-list no-padding no-margin>

          <ion-grid no-padding no-margin>
            <ion-row no-padding no-margin dir="rtl">
              <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let add of addresses; let i = index">

                <ion-card class="card" id="card{{i}}" (click)="toggle(i)">

                  <ion-item>
                    <h2 ion-text padding-right>{{add.label}}</h2>
                    <p ion-text padding-right>{{add.city.name}}-{{add.country.name}}</p>
                  </ion-item>
                  <ion-card-content>
                    <p ion-text no-padding>
                      {{add.district}} ، {{add.city.name}} , {{add.country.name}}
                      <ion-icon class="toggleicon" color="dark" float-start padding-top [hidden]="hidden" name="md-more"></ion-icon>
                    </p>
                  </ion-card-content>
                  <ion-row class="togglerContent">
                    <ion-col>
                      <button (click)="delete(add.id)" ion-button icon-left float-end clear small>
                        <ion-icon color="danger" name="md-trash"></ion-icon>
                        <div style="padding:5px;">حذف</div>
                      </button>
                    </ion-col>
                    <ion-col center text-center>
                      <button ion-button icon-left float-end clear small (click)="EditAddress(add)">
                        <ion-icon name="text"></ion-icon>
                        <div style="padding:5px;">تعديل</div>
                      </button>
                    </ion-col>
                  </ion-row>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
